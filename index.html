<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-1</title>
</head>
<style>
    img{
        display: block;
        margin-left:auto;
        margin-right: auto;
        margin-top:5%;
        padding: 20px;
    }

    img:hover {
        border: 2px solid black;
    }
    </style>
<body>

    <img onclick="pic2()" id="mypic" src="./apple img.png">

    <center><h1>Click apple image to get banana image</h1></center>
    
    <script>

        function apple(){
            document.body.style.backgroundImage = "url('apple img.png')"
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundSize = "520px 520px";
        }

        function orange(){
            document.body.style.backgroundImage = "url('orange img.png')"
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundSize = "520px 520px";
        }

        function pic2(){
            document.getElementById("mypic").src = "banana.jfif";
        }
    </script>

</body>
</html>
